<style>

<body>
<div class="app" id="app">

</div>
<script>
(function(){
  const $=(s,el=document)=>el.querySelector(s);
  const $$=(s,el=document)=>Array.from(el.querySelectorAll(s));
  const DB_KEY='emo.stage4.v1';
  const state={score:{}, prefs:{speech:true}};
  const speak=(t)=>{ if(!state.prefs.speech) return; try{const u=new SpeechSynthesisUtterance(t);u.lang='zh-CN';speechSynthesis.cancel();speechSynthesis.speak(u);}catch(e){} };
  const save=()=>localStorage.setItem(DB_KEY,JSON.stringify(state));
  const load=()=>{try{const raw=localStorage.getItem(DB_KEY); if(raw) Object.assign(state, JSON.parse(raw));}catch(e){} };
  const bump=(gid,ok)=>{ const s=state.score[gid]||(state.score[gid]={ok:0,ng:0,best:0,last:''}); if(ok) s.ok++; else s.ng++; s.best=Math.max(s.best,s.ok); s.last=new Date().toLocaleString(); save(); };
  const csv=()=>{ const rows=[["game","ok","ng","best","last"]]; Object.entries(state.score).forEach(([g,s])=>rows.push([g,s.ok||0,s.ng||0,s.best||0,s.last||''])); return rows.map(r=>r.join(',')).join('\n'); };
  const download=(name,content)=>{ const a=document.createElement('a'); a.href=URL.createObjectURL(new Blob([content],{type:'text/plain;charset=utf-8;'})); a.download=name; a.click(); URL.revokeObjectURL(a.href); };

  function home(){
    const items=[
      {id:'g10',hash:'#g10',ico:'ğŸ‘§',name:'(10) æ¢è„¸å°å¥³å­©'},
      {id:'g11',hash:'#g11',ico:'ğŸ«§',name:'(11) æ¶ˆé™¤åæƒ…ç»ª'},

    ];
    $('#main').innerHTML=`<section class='sec'><h2>é€‰æ‹©ä¸€ä¸ªå°æ¸¸æˆå¼€å§‹</h2><div class='grid'>${items.map(x=>`<button class='tile' onclick=\"location.hash='${x.hash}'\"><div class='ico'>${x.ico}</div><div>${x.name}</div><div class='meta'>æœ€ä½³ ${(state.score[x.id]?.best)||0}</div></button>`).join('')}</div><div class='row' style='margin-top:8px'><span class='chip'>è¯­éŸ³æ’­æŠ¥å·²${state.prefs.speech?'å¼€å¯':'å…³é—­'}</span><button class='btn' id='toggleSpeech'>ğŸ”Š åˆ‡æ¢è¯­éŸ³</button></div></section>`;
    $('#toggleSpeech').onclick=()=>{state.prefs.speech=!state.prefs.speech; save(); home();};
    speak('è¯·é€‰æ‹©ä¸€ä¸ªè®­ç»ƒå¼€å§‹ã€‚');
  }

  function report(){
    const list=Object.entries(state.score);
    $('#main').innerHTML=`<section class='sec'><div class='hero'><div class='ico'>ğŸ“ˆ</div><h2>å­¦ä¹ æŠ¥å‘Š</h2></div><div class='card'><table style='width:100%;border-collapse:collapse;font-size:14px'><thead><tr><th style='text-align:left;padding:6px;border-bottom:1px solid var(--line)'>æ¸¸æˆ</th><th style='text-align:right;padding:6px;border-bottom:1px solid var(--line)'>âœ…</th><th style='text-align:right;padding:6px;border-bottom:1px solid var(--line)'>âŒ</th><th style='text-align:right;padding:6px;border-bottom:1px solid var(--line)'>ğŸ†</th><th style='text-align:right;padding:6px;border-bottom:1px solid var(--line)'>æœ€è¿‘</th></tr></thead><tbody>${list.map(([g,s])=>`<tr><td style='padding:6px;border-bottom:1px dashed var(--line)'>${g}</td><td style='padding:6px;text-align:right;border-bottom:1px dashed var(--line)'>${s.ok||0}</td><td style='padding:6px;text-align:right;border-bottom:1px dashed var(--line)'>${s.ng||0}</td><td style='padding:6px;text-align:right;border-bottom:1px dashed var(--line)'>${s.best||0}</td><td style='padding:6px;text-align:right;border-bottom:1px dashed var(--line)'>${s.last||'â€”'}</td></tr>`).join('')}</tbody></table></div><div class='row' style='margin-top:8px'><span class='chip'>æœ¬åœ°ä¿å­˜ Â· å¯å¯¼å‡º CSV</span><button class='btn primary' id='back'>è¿”å›ä¸»é¡µ</button></div></section>`;
    $('#back').onclick=()=>{location.hash='#home'}
  }

  // ===== g10 æ¢è„¸å°å¥³å­©ï¼ˆå¤šç›®æ ‡ï¼‰ =====
  function g10(){
    const targets=['é«˜å…´','ä¼¤å¿ƒ','ç”Ÿæ°”','å®³æ€•'];
    const icons={é«˜å…´:'ğŸ˜Š',ä¼¤å¿ƒ:'ğŸ˜¢',ç”Ÿæ°”:'ğŸ˜ ',å®³æ€•:'ğŸ˜¨'};
    const target = targets[Math.floor(Math.random()*targets.length)];
    const stickers=[{emo:'é«˜å…´',icon:'ğŸ˜Š'},{emo:'ä¼¤å¿ƒ',icon:'ğŸ˜¢'},{emo:'ç”Ÿæ°”',icon:'ğŸ˜ '},{emo:'å®³æ€•',icon:'ğŸ˜¨'}].sort(()=>Math.random()-.5);
    $('#main').innerHTML=`<section class='sec'><div class='hero'><div class='ico'>ğŸŒŸ</div><h2>(10) æ¢è„¸å°å¥³å­©</h2></div><div class='card'><div class='canvas drop' id='canvas'><div style='text-align:center'><div style='font-size:46px'>ğŸ‘§</div><div class='chip'>é¢˜ç›®ï¼šé€‰æ‹© <b>${target}</b> çš„è¡¨æƒ…å¹¶æ”¾åˆ°å°å¥³å­©è„¸ä¸Š</div></div></div><div class='sticker-bar' id='bar'>${stickers.map(s=>`<div class='draggable' draggable='true' data-emo='${s.emo}'>${s.icon}</div>`).join('')}</div><div class='row' style='margin-top:8px'><span class='chip'>æ‹–æ‹½è¡¨æƒ…åˆ°å°å¥³å­©è„¸ä¸Š</span><button class='btn primary' id='again'>å†æ¥ä¸€é¢˜</button></div></div></section>`;
    const canvas=$('#canvas');
    canvas.addEventListener('dragover',e=>{e.preventDefault(); canvas.classList.add('over')});
    canvas.addEventListener('dragleave',()=>canvas.classList.remove('over'));
    canvas.addEventListener('drop',e=>{e.preventDefault(); canvas.classList.remove('over'); const emo=e.dataTransfer.getData('text/plain'); const ok=emo===target; if(ok){ canvas.innerHTML=`<div style='text-align:center'><div style='font-size:46px'>ğŸ‘§</div><div style='font-size:80px;line-height:1'>${icons[target]}</div><div class='chip'>ä½ çœŸæ£’ï¼</div></div>`; bump('g10',true); speak('ä½ çœŸæ£’ï¼'); }else{ bump('g10',false); speak('å†æƒ³æƒ³'); } });
    $$('.draggable').forEach(d=>{ d.addEventListener('dragstart',e=>{ e.dataTransfer.setData('text/plain', d.dataset.emo)}); });
    $('#again').onclick=()=>g10();
  }

  // ===== g11 æ¶ˆé™¤åæƒ…ç»ª =====
  function g11(){
    const pos=['ğŸ˜Š','ğŸ¥°','ğŸ˜','ğŸ˜„']; const neg=['ğŸ˜ ','ğŸ˜¢','ğŸ˜¨','ğŸ˜'];
    const pool=[...pos,...neg].sort(()=>Math.random()-.5).slice(0,8);
    const need=pool.filter(x=>neg.includes(x)).length; let killed=0;
    $('#main').innerHTML=`<section class='sec'><div class='hero'><div class='ico'>ğŸŒŸ</div><h2>(11) æ¶ˆé™¤åæƒ…ç»ª</h2></div><div class='card'><p class='chip'>å·²æ¶ˆé™¤ï¼š<b id='k'>0</b> / ${need} ä¸ªåæƒ…ç»ª</p><div class='choices' id='list'>${pool.map(e=>`<button class='choice' data-emo='${e}' style='font-size:28px;min-height:60px'>${e}</button>`).join('')}</div><div class='row' style='margin-top:8px'><button class='btn primary' id='again'>å†æ¥ä¸€è½®</button></div></div></section>`;
    $('#list').onclick=(ev)=>{ const b=ev.target.closest('.choice'); if(!b) return; const emo=b.dataset.emo; const isNeg=['ğŸ˜ ','ğŸ˜¢','ğŸ˜¨','ğŸ˜'].includes(emo); if(isNeg){ b.classList.add('good'); b.disabled=true; killed++; $('#k').textContent=killed; bump('g11',true); if(killed===need) speak('å¤ªæ£’äº†ï¼Œå…¨éƒ¨æ¸…é™¤ï¼'); }else{ b.classList.add('bad'); bump('g11',false); speak('è¿™æ˜¯å¥½æƒ…ç»ªï¼Œç•™ä¸‹å®ƒ'); setTimeout(()=>b.classList.remove('bad'),400); } };
    $('#again').onclick=()=>g11();
  }

  // ===== g12 æƒ…ç»ªç»˜ç”»è¡¨è¾¾ï¼ˆç”»æ¿ + äººè„¸è½®å»“ï¼‰ =====
  function g12(){
    $('#main').innerHTML=`<section class='sec'><div class='hero'><div class='ico'>ğŸ¨</div><h2>(12) æƒ…ç»ªç»˜ç”»è¡¨è¾¾</h2></div><div class='card'><p class='chip'>åœ¨æ¨¡æ¿ä¸Šç”»å‡ºâ€œä»Šå¤©çš„è¡¨æƒ…â€ï¼Œå¯ä¿å­˜å›¾ç‰‡</p><div class='tools'><label class='chip'>é¢œè‰² <input type='color' id='color' value='#ffd166'></label><label class='chip'>ç²—ç»† <input type='range' id='size' min='2' max='28' value='8' style='vertical-align:middle'></label><button class='btn tool' id='eraser'>æ©¡çš®</button><button class='btn tool' id='clear'>æ¸…ç©º</button><button class='btn primary tool' id='save'>ä¿å­˜PNG</button></div><div style='margin-top:8px;display:grid;place-items:center'><canvas id='pad' width='440' height='440'></canvas></div></div></section>`;
    const cvs=$('#pad'); const ctx=cvs.getContext('2d');
    // ç”»æ¨¡æ¿ï¼šäººè„¸è½®å»“
    function drawTemplate(){
      ctx.clearRect(0,0,cvs.width,cvs.height);
      ctx.strokeStyle='#345'; ctx.lineWidth=2; ctx.lineCap='round'; ctx.lineJoin='round';
      // è„¸
      ctx.beginPath(); ctx.arc(220,220,160,0,Math.PI*2); ctx.stroke();
      // çœ¼ç›ä½ç½®
      ctx.beginPath(); ctx.arc(170,200,12,0,Math.PI*2); ctx.arc(270,200,12,0,Math.PI*2); ctx.stroke();
      // é¼»å­ç‚¹
      ctx.beginPath(); ctx.arc(220,235,4,0,Math.PI*2); ctx.stroke();
    }
    drawTemplate();

    let drawing=false, last=null; let color=$('#color').value; let size=+$('#size').value; let erasing=false;
    function pos(e){ const r=cvs.getBoundingClientRect(); const x=(e.touches?e.touches[0].clientX:e.clientX)-r.left; const y=(e.touches?e.touches[0].clientY:e.clientY)-r.top; return {x,y}; }
    function line(a,b){ ctx.strokeStyle= erasing? '#001126' : color; ctx.lineWidth=size; ctx.beginPath(); ctx.moveTo(a.x,a.y); ctx.lineTo(b.x,b.y); ctx.stroke(); }

    cvs.addEventListener('pointerdown',e=>{ drawing=true; last=pos(e); cvs.setPointerCapture(e.pointerId); });
    cvs.addEventListener('pointermove',e=>{ if(!drawing) return; const p=pos(e); line(last,p); last=p; });
    cvs.addEventListener('pointerup',e=>{ drawing=false; last=null; });
    cvs.addEventListener('touchstart',e=>{ drawing=true; last=pos(e); },{passive:true});
    cvs.addEventListener('touchmove',e=>{ if(!drawing) return; const p=pos(e); line(last,p); last=p; },{passive:true});
    cvs.addEventListener('touchend',()=>{ drawing=false; last=null; });

    $('#color').oninput=(e)=>{ color=e.target.value; erasing=false; };
    $('#size').oninput=(e)=>{ size=+e.target.value; };
    $('#eraser').onclick=()=>{ erasing=!erasing; speak(erasing?'æ©¡çš®å·²å¼€å¯':'æ©¡çš®å·²å…³é—­'); };
    $('#clear').onclick=()=>{ drawTemplate(); };
    $('#save').onclick=()=>{ const a=document.createElement('a'); a.href=cvs.toDataURL('image/png'); a.download='emotion_drawing.png'; a.click(); };

    // ç»™ä¸€æ¬¡â€œå®Œæˆâ€æ­£åé¦ˆè®¡åˆ†
    if(!state.score.g12) state.score.g12={ok:0,ng:0,best:0,last:''};
    const mark=()=>{ bump('g12',true); speak('ä½œå“å·²ä¿å­˜ï¼Œåšå¾—å¥½ï¼'); };
    $('#save').addEventListener('click',mark,{once:true});
  }

  const routes={'#home':home,'':home,'#report':report,'#g10':g10,'#g11':g11,'#g12':g12};
  function router(){ (routes[location.hash]||home)(); window.scrollTo({top:0,behavior:'instant'}); }
  function bind(){
    $('#btnHome').onclick=()=>location.hash='#home';

    $('#btnExport').onclick=()=>download('stage4_report.csv', csv());
  }
  load(); bind(); router(); window.addEventListener('hashchange',router); $('#y').textContent=new Date().getFullYear();
})();
</script>
